name: Build and Release

on:
  push:
    branches: [ develop ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js 25
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: npm
          cache-dependency-path: zenspent-ui-v2/package-lock.json

      - name: Install frontend deps
        working-directory: zenspent-ui-v2
        run: npm ci

      - name: Build frontend
        working-directory: zenspent-ui-v2
        run: npm run build

      - name: Copy frontend build into Spring resources
        run: |
          rm -rf zenspent/src/main/resources/static/frontend
          mkdir -p zenspent/src/main/resources/static/frontend
          cp -R zenspent-ui-v2/dist/. zenspent/src/main/resources/static/frontend

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - name: Package backend
        working-directory: zenspent
        run: ./mvnw -DskipTests clean package

      - name: Normalize jar name
        run: |
          JAR_PATH="$(ls zenspent/target/*.jar | grep -v 'original' | head -n 1)"
          if [ -z "$JAR_PATH" ]; then
            echo "Jar not found in zenspent/target"
            exit 1
          fi
          cp "$JAR_PATH" budget-app.jar

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "ci-${{ github.run_number }}"
          name: "CI Build ${{ github.run_number }}"
          generate_release_notes: true
          files: budget-app.jar
