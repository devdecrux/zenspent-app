spring.config.activate.on-profile=dev
# Server
server.port=8081
# Use root cookie path in dev so frontend at /frontend can read XSRF and session cookies without proxy rewrites
server.servlet.session.cookie.path=/
app.security.csrf-cookie-path=/
# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/zenspent_db
spring.datasource.username=zenspent_user
spring.datasource.password=zenspent_password
# Files
zenspent.avatar.storage-dir=storage/avatars
