spring.application.name=ZenSpent
server.port=8081
spring.mvc.static-path-pattern=/frontend/**
spring.web.resources.static-locations=classpath:/static/frontend/
spring.datasource.url=jdbc:postgresql://localhost:5432/zenspent_db
spring.datasource.username=zenspent_user
spring.datasource.password=zenspent_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
